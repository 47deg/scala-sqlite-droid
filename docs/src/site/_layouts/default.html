<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} - {{ page.title }}</title>
</head>
<body>
<div>
    <table>
        <tr><td>Source:</td><td class="link"><a href="https://github.com/47deg/mvessel">Github</a></td></tr>
        <tr><td>Api:</td><td class="link"><a href="{{site.apidocs}}">Scaladoc</a></td></tr>
    </table>
    <div>
        Hello world
        <p>
        {{ content }}
        </p>
    </div>
    <div id="extra">
        <h5>useful links</h5>
        <ul>
            {% if page.source != null %}
            <li><a href="{{page.source}}">Source</a></li>
            {% endif %}
            {% if page.scaladoc != null %}
            <li><a href="{{site.apidocs}}{{page.scaladoc}}">Scaladoc</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="footer">
        <p>Last updated on <em>{{ site.time | date: '%B %d, %Y' }}</em></p>
    </div>
</div>
</body>
</html>
